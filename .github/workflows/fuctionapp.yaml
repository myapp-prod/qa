name: Azure Function App - myappfuctions

on:
  push:

env:
  AZURE_FUNCTIONAPP_NAME: dev-test12 # set this to your function app name on Azure
  PACKAGE_DIRECTORY: '${{ github.workspace }}/azure functions/target' # set this to the directory which contains pom.xml file
  JAVA_VERSION: '17' # set this to the java version to use

permissions:
  id-token: write
  contents: read   

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment:
      name: dev

    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4

      - name: Setup Java Sdk ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ env.JAVA_VERSION }}

      - name: 'Restore Project Dependencies Using Mvn'
        shell: pwsh
        run: |
          pushd '${{ github.workspace }}/azure functions/target'
          mvn clean package
          popd

      - name: 'Create Deployment ZIP File'
        run: |
          pushd '${{ github.workspace }}/azure functions/target'
          zip -r deployment.zip .
          mv deployment.zip '${{ github.workspace }}'
          popd

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: 'Run Azure Functions Action'
        uses: Azure/functions-action@v1
        id: fa
        with:
          app-name: 'bh-futura'
          slot-name: 'production'
          package: '${{ github.workspace }}/deployment.zip'
          respect-pom-xml: true
